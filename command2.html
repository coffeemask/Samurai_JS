<body>
  <script>
    let enemy = 10
    let command = prompt('敵が現れた！ ( 【1】攻撃 【2】逃げる)');
    let random = Math.floor(Math.random() * 10 );

    while (true) {
      //【1】攻撃を選択したとき
      if (command === "1") {

        console.log( random + "の攻撃!");

        for (i=10; i<=10; i=enemy-random) {
          console.log("敵の体力は残り" + i + "です。") ;

          if ( i === 0) {
            console.log("敵を倒した！") ;
            break;
          }
        }
      } else if (command === "2") {
        //【2】逃げるを選択したとき

        console.log("無事に逃げました");

      }
    }

    console.log("ゲーム終了");
    
  </script>
</body>
