<body>
  <script>
    //ユーザーに名前と電話番号を入力してもらう
    const user_name = prompt ('名前を入力してください');
    const user_tell = prompt ('電話番号を入力してください');

    //名前と電話番号をオブジェクトへ挿入する

    const obj = {}

    obj.name = user_name;
    obj.tell = user_tell;

    //入力結果を出力する
    console.log(obj);

  </script>
</body>
